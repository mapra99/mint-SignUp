<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Intuit Accounts - Sign Up</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header-sec">
        <div>
            <header>
                <div class="logo-container">
                    <a href="#"><img src="images/intuit-logo.png" alt="Intuit Logo"></a>
                </div>
                <div class="services-container">
                    <img src="images/ecosystem_logos_new.png" alt="Services Logo">
                </div>
            </header>
        </div>
    </div>
    <section>
        <form name="create-account">
            <fieldset class="form-container">
                <div class="header-container">
                    <div class="form-header">
                        <h1>Create an Intuit account</h1>
                        <p>One account for everything Intuit, including Mint. </p>
                        <a href="#">Learn More</a>
                    </div>
                </div>
                <br>


                <label for="email">
                    Email address
                </label>
                <div class="input-cont">
                    <input type="email" name="email" id="email" placeholder="You'll verify this later" required>
                </div>


                <label for="phone">
                    Phone (recommended)
                </label>
                <div class="input-cont">
                    <input type="tel" name="phone" id="phone" placeholder="Helps with lost passwords and security">
                </div>

                <label for="password">
                    Password
                </label>
                <div class="input-cont">
                    <input type="password" name="password" id="password" placeholder="Don't reuse an old password"
                        required>
                </div>

                <div class="button-cont">
                    <input type="submit" name="submit" class="submit-button" value="Create Account">
                </div>

            </fieldset>

        </form>
    </section>
</body>

</html>
