<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Intuit Accounts - Sign Up</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="header-sec">
        <div>
            <header>
                <div class="logo-container">
                    <a href="#"><img src="images/intuit-logo.png"></a>
                </div>
                <div class="services-container">
                    <img src="images/ecosystem_logos_new.png">
                </div>
            </header>
        </div>
    </section>
<section>
    <form name="create-account">
        <fieldset class="form-container">
            <div class="header-container">
                <div class="form-header">
                    <h1>Create an Intuit account</h1>
                    <p>One account for everything Intuit, including Mint. </p>
                    <a href="#">Learn More</a>
                </div>
            </div>
            <br>


            <label for="email">
                Email address
            </label>
            <div class="input-cont">
                <input type="email" name="email" id="email" required>
            </div>


            <label for="phone">
                Phone (recommended)
            </label>
            <div class="input-cont">
                <input type="tel" name="phone" id="phone">
            </div>

            <label for="password">
                Password
            </label>
            <div class="input-cont">
                <input type="password" name="password" id="password" required>
            </div>


            <input type="submit" name="submit" value="Create Account">

        </fieldset>

    </form>
</section>
</body>

</html>
