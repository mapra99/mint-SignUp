<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Intuit Accounts - Sign Up</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="header-sec">
            <div>
                <header>
                    <div class="logo-container">
                        <a href="#"><img src="images/intuit-logo.png"></a>
                    </div>
                    <div class="services-container">
                        <img src="images/ecosystem_logos_new.png">
                    </div>
                </header>
            </div>
        </section>
        <section>
            <form name="create-account">

                <fieldset class = "form-container">
                    <div class = "form-header">
                        <h1>Create an Intuit account</h1>
                        <p>One account for everything Intuit, including Mint. </p>
                        <a href="#">Learn More</a>
                    </div>
                    <br>

                    <label>
                        Email address
                        <input type="email" name="email" required>
                    </label>

                    <label>
                        Phone (recommended)
                        <input type="tel" name="phone">
                    </label>

                    <label>
                        Password
                        <input type="password" name="password" required>
                    </label>

                    <input type="submit" name="submit" value="Create Account">

                </fieldset>


            </form>
        </section>
    </body>
</html>
